version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: teamup_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: teamup
      POSTGRES_PASSWORD: teamup123
      POSTGRES_DB: teamup_db
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=100"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U teamup -d teamup_db" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
